<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musical Squares</title>
  <script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  <h1>Musical Squares</h1>

  <audio id="soundToPlay"></audio>
  <main>

    <div class="scores">
      <ul>
        <li id="playerTurn"></li>
        <li id="player1">Player 1 Score: <span id="score1"></span></li>
        <li id="player2">Player 2 Score: <span id="score2"></span></li>
        <li id="result"></li>
      </ul>
    </div>

    <div class="boards">
      <div id="cpuSquares">
        <div data-filename="Alarm"></div>
        <div data-filename="Boat"></div>
        <div data-filename="Fireworks2"></div>
        <div data-filename="Flatlinetone"></div>
        <div data-filename="Mothership1"></div>
        <div data-filename="Fireworksfizzle2"></div>
        <div data-filename="Pinballmachine"></div>
        <div data-filename="Satellitenoise"></div>
        <div data-filename="Startrace"></div>
        <div data-filename="Bellsandwhistles"></div>
        <div data-filename="Cartoonrising1"></div>
        <div data-filename="Comedyricochet2"></div>
        <div data-filename="Comedyspring"></div>
        <div data-filename="Electronicpulse1"></div>
        <div data-filename="Pulsemotor1"></div>
        <div data-filename="Whipandbonk"></div>
      </div>

      <div id="userSquares">
        <div data-filename="Alarm"></div>
        <div data-filename="Boat"></div>
        <div data-filename="Fireworks2"></div>
        <div data-filename="Flatlinetone"></div>
        <div data-filename="Mothership1"></div>
        <div data-filename="Fireworksfizzle2"></div>
        <div data-filename="Pinballmachine"></div>
        <div data-filename="Satellitenoise"></div>
        <div data-filename="Startrace"></div>
        <div data-filename="Bellsandwhistles"></div>
        <div data-filename="Cartoonrising1"></div>
        <div data-filename="Comedyricochet2"></div>
        <div data-filename="Comedyspring"></div>
        <div data-filename="Electronicpulse1"></div>
        <div data-filename="Pulsemotor1"></div>
        <div data-filename="Whipandbonk"></div>
      </div>

      <ol id="gameButtons">
        <button id="easy">EASY</button>
        <button id="medium">MEDIUM</button>
        <button id="hard">HARD</button>
        <button id="reset">RESET</button>
      </ol>

      <ol id="instructions">
        <li id="instruct1">Click a button to start the game.</il>
        <li id="instruct2">Click the matching image before it disapears completely from the matching grid.
        </li>
      </ol>
    </div>
  </main>
</body>
</html>
