<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Squares</title>
    <script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="/stylesheets/reset.css"> -->
    <link rel="stylesheet" type="text/css" href="./css/style.css">
  </head>
  <body>
    <h1>Musical Squares</h1>

    <audio id="soundToPlay"></audio>

    <div id="cpuSquares">
      <div data-filename="Alarm"></div>
      <div data-filename="Boat"></div>
      <div data-filename="Fireworks2"></div>
      <div data-filename="Flatlinetone"></div>
      <div data-filename="Mothership1"></div>
      <div data-filename="Fireworksfizzle2"></div>
      <div data-filename="Pinballmachine"></div>
      <div data-filename="Satellitenoise"></div>
      <div data-filename="Startrace"></div>
    </div>

    <h2>Player 1 Score:</h2>
    <h2>Player 2 Score:</h2>

    <ol>
      <li id="score1"></li>
      <li id="score2"></li>
      <li id="feedback"></li>
    </ol>

    <ol>
      <button id="easy">EASY PLAY</button>
      <button id="medium">MED PLAY</button>
      <button id="hard">HARD PLAY</button>
      <button id="reset">RESET</button>
    </ol>

    <div id="userSquares">
      <div data-filename="Alarm"></div>
      <div data-filename="Boat"></div>
      <div data-filename="Fireworks2"></div>
      <div data-filename="Flatlinetone"></div>
      <div data-filename="Mothership1"></div>
      <div data-filename="Fireworksfizzle2"></div>
      <div data-filename="Pinballmachine"></div>
      <div data-filename="Satellitenoise"></div>
      <div data-filename="Startrace"></div>
    </div>

  </body>
</html>
